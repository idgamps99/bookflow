<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff6f91, #ffc107);
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4.5rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff6f91;
      background: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background: #ff6f91;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <p>Oops! Something went wrong on our end.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
